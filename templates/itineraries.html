{% extends 'base.html' %}

{% block title %}{{user.fname}}'s Itineraries{% endblock %}

{% block body %}
    <div>
        <ul>
            {% for itinerary in itineraries %}
                <li>
                    <a href="/itineraries/{{itinerary.name}}_{{itinerary.itinerary_id}}">{{itinerary.name}}</a>
                </li>

            {% endfor %}
        </ul>
    </div>
{% endblock %}
